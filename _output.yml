bookdown::bs4_book:
  footnotes_inline: false
  css: bs4_style.css
  theme:
    primary: "#096B72"
  repo: https://github.com/rstudio/bookdown-demo
  base_font:
    google: Noto Sans JP
  heading_font:
    google:
      family: Noto Sans JP
      wght: 600
  code_font:
    google: 
      # arguments to sass::font_google() 
      family: DM Mono
      local: false
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
